  		<h1>Deep Dish Cookie</h1>
   		<p>Simple, gooey deep-dish cookie recipe. A big, warm cookie baked in a skillet or ramekin. It's crispy on the edges and soft and melty in the middle.</p>
   		<!-- image goes below -->
   		<img src="ChatGPT_Image_Cookie.png" style="width:300px" alt="No, it will probably never look this good. (It's just an AI generated image, but it will still taste the same)">
   		<p><strong>Prep time:</strong> 10 minutes</p>
    	<p><strong>Cook time:</strong> 20-25 minutes</p>
    	<p><strong>Total:</strong> 30 minutes</p>
    	<p><strong>Servings:</strong> 2-4 (or 1, because I know your ass is fat <i>and</i> lonely)</p>
	</div>	

	<div class="content-box>
    	<h2>Ingredients</h2>
    	<ul>
   			<li>1/2 cup unsalted butter, melted</li>
      		<li>1/2 cup brown sugar</li>
      		<li>1/4 cup granulated sugar</li>
      		<li>1 large egg</li>
      		<li>1 tsp vanilla extract</li>
      		<li>1 1/4 cups all-purpose flour</li>
      		<li>1/2 tsp baking soda</li>
      		<li>1/4 tsp salt</li>
      		<li>1/2 cup chocolate chunks (or chips)</li>
      		<li><i>(optional)</i> a pinch of sea salt to top</li>
    	</ul>
    	<h2>Instructions</h2>
    	<ol>
      		<li><strong>Preheat</strong> oven to 350°F (175°C). Lightly butter or spray an 8-inch oven-safe skillet or two 6-oz ramekins.</li>
      		<li>In a medium bowl, <strong>whisk</strong> together the melted butter, brown sugar, and granulated sugar until smooth and glossy.</li>
      		<li><strong>Add</strong> the egg and vanilla extract, whisk until fully combined.</li>
      		<li><strong>Stir</strong> in the flour, baking soda, and salt until just combined — don't overmix.</li>
      		<li><strong>Fold</strong> in your chocolate chips (and any extras like nuts or caramel bits).</li>
      		<li><strong>Spread</strong> the dough evenly in the skillet or ramekins.</li>
      		<li><strong>Bake</strong> for 20-25 minutes, or until the edges are golden brown and the center looks just set. (For a gooier center, bake closer to 20 minutes.)</li>
      		<li><strong>Let cool</strong> for 5-10 minutes — or dig in warm with a scoop of ice cream.</li>
    	</ol>
    	<h3>Optional Variations</h3>
    	<ul>
      		<li><strong>Salted Caramel:</strong> Drizzle caramel sauce over the dough before baking.</li>
      		<li><strong>Peanut Butter:</strong> Swirl 2 tbsp peanut butter into the top of the dough.</li>
    	</ul>
